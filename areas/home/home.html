<ion-view id="home" view-title="首页" >
	<!--头部搜索栏-->
	<div id="headerBar" class="headerBar">
		<div id="headerBar-bg"></div>
		<div class="headerBar-logo">
			<i ng-click="exit()"></i>
		</div>
		<a class="headerBar-search" ng-href="#">
			<span></span>
			<div>
				<input maxlength="20" autocomplete="true" value="搜索" />
			</div>
		</a>
		<a class="headerBar-login" ui-sref="location">
			<span>
            定位
        </span>
		</a>
	</div>
	<ion-content id="home-content" class="scroll-content" scroll="false">
		<!--头部滚动条-->
		<div class="headerSlider">
			<div id="headerSlider" class="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide" ng-repeat="item in headerSlideData">
						<img alt="{{item.alt}}" ng-src="{{item.src}}">
					</div>
				</div>
				<div class="swiper-pagination"></div>
			</div>
		</div>

		<!-- 功能导航 -->
		<nav id="nav">
			<span ui-sref="companyCustomerList">
        <img ng-src="img/home/nav0.png" alt="">
        <h2>公司客户</h2>
      </span>
			<span ui-sref="integralquery">
        <img ng-src="img/home/nav1.png" alt="">
        <h2>积分明细</h2>
      </span>
			<span ui-sref="personCustomerList">
        <img ng-src="img/home/nav2.png" alt="">
        <h2>个人客户</h2>
      </span>
			<span ui-sref="cusList">
        <img ng-src="img/home/nav3.png" alt="">
        <h2>客户视图</h2>
      </span>
			<span ui-sref="category">
        <img ng-src="img/home/nav4.png" alt="">
        <h2>产品视图</h2>
      </span>
			<span ui-sref="myTask">
        <img ng-src="img/home/nav5.png" alt="">
        <h2>我的任务</h2>
      </span>
			<span>
        <img ng-src="img/home/nav6.png" alt="">
        <h2>综合看板</h2>
      </span>
			<span ui-sref="calendar">
        <img src="img/home/nav7.png" alt="">
        <h2>我的日历</h2>
      </span>
		</nav>

		<div class="floor">
			<div class="floor-title">
				最新消息
				<a class="btn-more"> 更多...</a>
			</div>
			
			<ion-list id="msgList">
				<ion-item id="msgItem" ng-repeat="item in items" ng-click="func_msgClick(item)">
					<div id="msg">
						<div class="msg-left">
							<span>{{item.title}}</span>
							<p>{{item.content}}</p>
						</div>
						
						<div class="msg-right">
						{{item.date}}
					    </div>
					</div>
					
			</ion-list>
		</div>

	</ion-content>
</ion-view>
