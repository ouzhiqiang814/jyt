<ion-view>
    <ion-header-bar class="bar-calm" id="header-bar"  align-title="center" >
        <button ng-click="goBack()" class="button button-icon ion-ios-arrow-left"></button>
        <h1 class="title">子公司部门统计</h1>
    </ion-header-bar>
    <ion-content has-header="true" scroll="false" ng-init="fnGetData()">
        <div class="ow-e-box">
            <div class="ow-line"></div>
            <div style="padding-left: 10px;padding-right: 10px;"  ng-init="fnGetCompanyData()">
                <div class="ow-table-border-box"> 
                    <table class="bordered" cellspacing="0" border="0" id="ow-table">
                        <tr class="ow-first-title">
                            <th>部门</th>
                            <th>人数（占比）</th>
                            <th>操作</th>
                        </tr>
                        <tr ng-repeat="item_1 in items_1">
                            <td>{{ item_1.title }}</td>
                            <td>{{ item_1.value }}（{{ item_1.point }}）</td>
                            <td><button ng-click="fnGetDels(item_1)" class="button button-small button-stable">查看</button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
