<ion-view id="personintegralquery">
    <ion-header-bar class="bar-energized" style=""
                    align-title="center">
        <button ng-click="goBack()" class="button button-icon ion-ios-arrow-left"></button>
        <h1 class="title">机构积分明细</h1>
    </ion-header-bar>
    <ion-pane>
        <ion-content style="background-color: #f0f0f0;overflow: hidden" has-bouncing="false" overflow-scroll="true" start-y="0">
            <ion-list style="">
                <ion-item style="font-size: 0.28rem;text-align: center;color: #387ef5;line-height: 0.13rem;">
                    <div style="float: left;width: 33.33%;color:#01b0e9;">员工</div>
                    <div style="float: left;width: 33.33%;color:#01b0e9;">部门</div>
                    <div style="float: left;width: 33.33%;color:#01b0e9;">积分值</div>
                </ion-item>
                <ion-item style="margin-top: 2.5%;height: 0;padding:0">
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-pane>
    <ion-pane id="orgintegraldetail" class="" style="height: initial;">
        <ion-content style="background-color: #f0f0f0;overflow: hidden;top:0px" overflow-scroll="false" start-y="0" class="no-header">
            <ion-refresher pulling-text="获取最新数据..." refreshing-text="正在加载" on-refresh="func_refresh()">
            </ion-refresher>
            <ion-list style="height: 100%">
                <ion-item style="font-size: 0.25rem;text-align: center;color: #666666;" ng-repeat="item in items" ng-if="item.ptsVal!=null">
                    <span style="float: left;width: 33.33%;height: 1px;">{{item.empNm}}</span>
                    <span style="float: left;width: 33.33%;height: 1px;">{{item.deptNm}}</span>
                    <span style="float: left;width: 33.33%;height: auto; ">{{item.ptsVal}}</span>
                </ion-item>
            </ion-list>
            <ion-infinite-scroll immediate-check="false" ng-if="finite_state" on-infinite="loadMore()" distance="1%">
            </ion-infinite-scroll>
        </ion-content>
    </ion-pane>
</ion-view>
