<ion-view id="organizationintegralquery">
    <ion-header-bar class="bar-energized" style=""
                    align-title="center">
        <button ng-click="goBack()" class="button button-icon ion-ios-arrow-left"></button>
        <h1 class="title">机构积分查询</h1>
        <button class="button button-icon ion-ios-search" ui-sref="organization" style="display: block"></button>
    </ion-header-bar>

    <ion-pane class="" style="height: auto">
        <ion-content id="orgtop" style="background-color: #f0f0f0;overflow: hidden" overflow-scroll="true" start-y="0">
            <img src="./img/integralquery/top.png" style="   position: absolute; top: 0;height: 20%;width: 100%;">
            </img>
            <ion-item style="font-size: 56px;background: rgba(0, 0, 0, 0);;text-align: center;color: #FFFFFF"
                      ng-bind="deptSum">

            </ion-item>
            <ion-item style="font-size: 16px;background: rgba(0, 0, 0, 0);;text-align: center;color: #FFFFFF">
                {{blngDeptName}}&nbsp积分总数
            </ion-item>

            <ion-item style="font-size: 0.28rem;text-align: center;color: #387ef5;line-height: 0.13rem;">
                <div style="float: left;width: 50%;color:#01b0e9;">报告日期</div>
                <div style="float: left;width: 50%;color:#01b0e9;">积分值</div>
                <div style="float: left;margin-right:40px;"></div>
            </ion-item>


        </ion-content>
    </ion-pane>
    <ion-pane id="orgintegral" class="" style="height: initial;">
        <ion-content id = "orgintegralContent" style="background-color: #f0f0f0;overflow: hidden;height: initial;top:0px" overflow-scroll="false" start-y="0"
                     class="no-header">
            <ion-refresher pulling-text="获取最新数据..." refreshing-text="正在加载" on-refresh="func_refresh()">
            </ion-refresher>
            <ion-list style="height: 100%;" id="orgdata">
                <ion-item ng-repeat="item in items" style="font-size: 0.25rem;text-align: center;color: #666666;"
                          ng-click="dianji(item)">
                    <div style="float: left;width: 50%" ng-bind="item.rptDt"></div>
                    <div style="float: left;width: 50%" ng-bind="item.ptsVal"></div>
                    <i class="icon ion-chevron-right"
                       style="position: absolute;right: 5%;color: #b4b4b4;font-size: 17px"></i>
                </ion-item>
            </ion-list>
            <ion-infinite-scroll immediate-check="false" ng-if="finite_state" on-infinite="loadMore()" distance="205px">
            </ion-infinite-scroll>
        </ion-content>
        <div style="width: 100%;background-color: #f0f0f0;height: 100%;" ng-if="items.length==0"
             style="background-color: #f0f0f0;overflow: hidden;top:0px" overflow-scroll="false" start-y="0"
             class="no-header">
            <div class="empty"><span>暂无数据 ...</span></div>
        </div>
    </ion-pane>
</ion-view>
