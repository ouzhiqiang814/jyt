<ion-view id="message">

	<ion-header-bar align-title="center" class="bar-light" id="header-bar">
		<button ng-click="goBack()" class="button button-icon icon ion-ios-arrow-back"></button>
		<b class="title top-title">消息详情</b>
	</ion-header-bar>

	<ion-content>
		<span class="msg-title">{{title}}</span>
		<span class="msg-date">{{date}}</span>
		<p class="msg-content"> {{content}} </p>
	</ion-content>
</ion-view>
