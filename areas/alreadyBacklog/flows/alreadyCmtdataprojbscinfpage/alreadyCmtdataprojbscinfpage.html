<ion-view id="synergyclues">
    <ion-header-bar align-title="center" class="bar-energized" style="" id="header-bar">
        <button ng-click="goBack()" class="button button-icon ion-ios-arrow-left"></button>
        <h1 class="title">{{processDefineName}}审批</h1>
    </ion-header-bar>
    <ion-content has-header="true" id="content" scroll="false">
        <tab-slide-box tab='0'>
            <div class="tsb-icons">
                <div class="tsb-ic-wrp">
                    <ion-scroll direction="x" class="tsb-hscroll" style="width: 100%">

                        <a href="javascript:;" class="" style="">名单信息</a>
                        <a href="javascript:;" class="" style="">协同方信息</a>
                        <a href="javascript:;" class="" style="">附件资料信息</a>
                        <a href="javascript:;" class="" style="">已完成工作</a>
                      <!--  <a href="javascript:;" class="" style="" ng-if="activityId=='ACT_5'">审核意见</a>-->
                    </ion-scroll>
                </div>
            </div>
            <div style="height:5px;background-color:#f0f0f0;"></div>
            <ion-slide-box show-pager="false" on-slide-changed="slideHasChanged($index)">
                <ion-slide>
                    <div ng-include="'areas/alreadyBacklog/flows/alreadyCmtdataprojbscinfpage/tab/baseData.html'">
                    </div>
                </ion-slide>

                <ion-slide>
                    <div ng-include="'areas/alreadyBacklog/flows/alreadyCmtdataprojbscinfpage/tab/findCstLstTablistData.html'">

                <ion-slide>

                    </div>

                </ion-slide>
                <ion-slide>
                    <div ng-include="'areas/alreadyBacklog/flows/alreadyCmtdataprojbscinfpage/tab/getAttchListData.html'">
                    </div>
                </ion-slide>
                <ion-slide>
                    <div ng-include="'areas/alreadyBacklog/flows/alreadyCmtdataprojbscinfpage/tab/doGetActyListData.html'">
