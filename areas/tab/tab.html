<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <ion-tab title="首页" icon-off="tab-home" icon-on="tab-home_select" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!--<ion-tab title="消息" icon-off="tab-message" icon-on="tab-message_select" href="#/tab/category" badge="obj_cartCount.count" badge-style="badge-assertive">
    <ion-nav-view name="tab-message"></ion-nav-view>
  </ion-tab>-->

  <ion-tab title="统计" icon-off="tab-count" icon-on="tab-count_select" href="#/tab/chart" >
    <ion-nav-view name="tab-chart"></ion-nav-view>
  </ion-tab>

  <!--<ion-tab title="我的" icon-off="tab-mine" icon-on="tab-mine_select" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>-->


</ion-tabs>
