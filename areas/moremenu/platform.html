<ion-view id="moremenu">
    <ion-header-bar align-title="center" class="bar-energized" id="header-bar">
        <button ng-click="goBack()" class="button button-icon ion-ios-arrow-left"></button>
        <h1 class="title">工作平台</h1>
        <button ng-click="modal.show()" class="button button-icon ion-role"></button>
    </ion-header-bar>

    <ion-content has-header="true" id="content" scroll="false">

        <tab-slide-box tab='0'>
            <div class="tsb-icons">
                <div class="tsb-ic-wrp">
                    <ion-scroll direction="x" class="tsb-hscroll">
                        <a href="javascript:;" class="">待办流程</a>
                        <a href="javascript:;" class="">已办流程</a>
                    </ion-scroll>
                </div>
            </div>
            <div style="height:5px;background-color:#f0f0f0;"></div>
            <ion-slide-box show-pager="false" on-slide-changed="slideHasChanged($index)">
                <ion-slide>
                    <iframe src ="../areas/backlog/list.html" height="100%" width="100%">
                    <!-- <div ng-include="'areas/backlog/list.html'">
                    </div> -->
                </ion-slide>
                <ion-slide>
                    <div ng-include="'areas/alreadyBacklog/alreadyBacklog.html'">
                    </div>
                </ion-slide>
            </ion-slide-box>
        </tab-slide-box>
    </ion-content>
</ion-view>

<script id="templates/modal.html" type="text/ng-template">
    <ion-modal-view>
        <ion-header-bar class="bar-energized" style=""
                        align-title="center">
            <button ng-click="modal.hide()" class="button button-icon ion-ios-arrow-back"></button>
            <h1 class="title">切换岗位</h1>
        </ion-header-bar>
        <ion-content class="padding" style="padding :0px;">
            <div class="list">
                <ion-radio ng-change="changeGroup(item)"  ng-repeat="item in position.groups" ng-value="item.groupCode" ng-model="data.clientSide">{{item.groupName}}</ion-radio>
            </div>
        </ion-content>
    </ion-modal-view>
</script>
