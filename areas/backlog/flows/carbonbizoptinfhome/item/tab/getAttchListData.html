<div ng-if="xiangmu4.length != 0" class="feikong">
    <ion-content>
        <ion-refresher pulling-text="获取最新数据..." refreshing-text="正在加载" on-refresh="func_refresh4()">
        </ion-refresher>
        <div class="synergymsg">
            <div class="synergymsg" ng-repeat="item in xiangmu4">
                <div class="item item-input backlogInfo_div">
                    <div class="input-label backlogInfo_title  noleft" style="font-size: 15px;color: #1A1A1A;">
                        文件名称：
                    </div>
                    <div class="input-label" style="width: 62%;font-size: 15px;color: #1A1A1A;">
                        {{item.attachNm}}
                    </div>
                </div>
                <div class="item item-input backlogInfo_div">
                    <div class="input-label backlogInfo_title  noleft" style="font-size: 15px;color: #1A1A1A;">
                        上传人员：
                    </div>
                    <div class="input-label" style="width: 62%;font-size: 15px;color: #1A1A1A;">
                        {{item.blngEmpeNm}}
                    </div>
                </div>
                <div class="item item-input backlogInfo_div">
                    <div class="input-label backlogInfo_title  noleft" style="font-size: 15px;color: #1A1A1A;">
                        上传部门：
                    </div>
                    <div class="input-label" style="width: 62%;font-size: 15px;color: #1A1A1A;">
                        {{item.blngDeptNm}}

                    </div>
                </div>
                <div class="item item-input backlogInfo_div">
                    <div class="input-label backlogInfo_title  noleft" style="font-size: 15px;color: #1A1A1A;">
                        上传时间：
                    </div>
                    <div class="input-label" style="width: 62%;font-size: 15px;color: #1A1A1A;">
                        {{item.udtTm}}
                        <i ng-click="dowload(item)" class="icon ion-ios-cloud-download-outline"
                           style="color: #3839f1;float: right;margin-left: 20px; font-size: 25px;"></i>
                    </div>
                </div>
                <div class="" style="background-color: #f0f0f0;height: 4px;"></div>
            </div>
        </div>
        <ion-infinite-scroll immediate-check="false" ng-if="finite_state4" on-infinite="loadMore4()" distance="1%">
        </ion-infinite-scroll>
        <!--<ion-item class="" style="height: 55px;border-width: 0px;background-color: #f0f0f0">
        </ion-item>-->
        <div style="height: 100px"></div>
    </ion-content>
</div>

<div ng-if="xiangmu4.length == 0" style="width: 100%; height: 100%;"  class="weikong">
    <div class="empty"><p>暂无数据 ...</p></div>
</div>
