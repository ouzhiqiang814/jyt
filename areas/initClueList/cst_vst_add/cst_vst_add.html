<ion-view id="synergyclues" class="begin-right" view-title="查看商机详情页" cache-view="true">
    <div>
        <ion-side-menus class="initclueinfo">
            <!--题头-->
            <ion-header-bar align-title="center" class="bar-energized header-bar" id="header-bar">
                <button ng-click="goBack()" class="button button-icon ion-ios-arrow-left"
                        style="color: #FFFFFF;"></button>
                <h1 class="title" style="color: #FFFFFF;">查看拜访记录</h1>
            </ion-header-bar>

            <!-- 中间内容 -->
            <ion-side-menu-content>
                <ion-content has-header="true" id="content" scroll="false">
                    <tab-slide-box tab='0'>
                        <div class="tsb-icons">
                            <div class="tsb-ic-wrp">
                                <ion-scroll direction="x" class="tsb-hscroll">
                                    <a href="javascript:;" class="">基本信息</a>
                                    <a href="javascript:;" class="">拜访对象信息</a>
                                    <a href="javascript:;" class="">拜访人信息</a>
                                    <a href="javascript:;" class="">附件信息</a>
                                    <a href="javascript:;" class="">任务列表</a>
                                </ion-scroll>
                            </div>
                        </div>
                        <div style="height:5px;background-color:#f0f0f0;"></div>
                        <ion-slide-box show-pager="false" on-slide-changed="slideHasChanged($index)">
                            <ion-slide>
                                <div ng-include="'areas/initClueList/cst_vst_add/switch/detail.html'">
                                </div>
                            </ion-slide>
                            <ion-slide>
                                <div ng-include="'areas/initClueList/cst_vst_add/switch/diaocha.html'">
                                </div>
                            </ion-slide>
                            <ion-slide>
                                <div ng-include="'areas/initClueList/cst_vst_add/switch/fangan.html'">
                                </div>
                            </ion-slide>
                            <ion-slide>
                                <div ng-include="'areas/initClueList/cst_vst_add/switch/luoshi.html'">
                                </div>
                            </ion-slide>
                            <ion-slide>
                                <div ng-include="'areas/initClueList/cst_vst_add/switch/zongjie.html'">
                                </div>
                            </ion-slide>
                        </ion-slide-box>
                    </tab-slide-box>
                </ion-content>
            </ion-side-menu-content>

        </ion-side-menus>
    </div>
</ion-view>
