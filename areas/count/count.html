<ion-view id="count" view-title="数据统计" cache-view="true">
    <!--题头-->
    <ion-header-bar align-title="center" style="" class="bar-energized" id="header-bar">
        <h1 class="title">数据统计</h1>
    </ion-header-bar>

    <ion-content id="content">
        <!--项目类型分布比例 -- 饼图 -->
        <div id="radio" style="height: 400px; width: 100%;"></div>

        <div class="count_div">
            <div class="count_div_line"></div>
        </div>

        <!--各子公司机会统计分析 -- 柱状图 -->
        <div id="histogram" style="height: 400px; width: 100%;"></div>

        <div class="count_div">
            <div class="count_div_line"></div>
        </div>

        <!--厦门市城市开发有限公司客户近十二个月增长情况 -- 曲线图-->
        <div id="diagram" style="height: 400px; width: 100%;"></div>

        <div class="count_div">
            <div class="count_div_line"></div>
        </div>

        <!--集团各子公司客户数统计-->
        <div id="histogram2" style="height: 400px; width: 100%;"></div>

        <div class="count_div">
            <div class="count_div_line"></div>
        </div>

        <!--金元集团客户区域分布-->
        <div id="map1" style="height: 400px; width: 100%;"></div>
        <div id="map2" style="height: 400px; width: 100%;"></div>

    </ion-content>
</ion-view>
