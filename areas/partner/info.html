<ion-view id="partnerInfo">
    <ion-header-bar align-title="center" class="bar-energized" id="header-bar">
        <button ng-click="goBack()" class="button button-icon ion-ios-arrow-left"></button>
        <h1 class="title">合作伙伴信息</h1>
    </ion-header-bar>

    <ion-content has-header="true" id="content" scroll="false">

        <tab-slide-box tab='0'>
            <div class="tsb-icons">
                <div class="tsb-ic-wrp">
                    <ion-scroll direction="x" class="tsb-hscroll">
                        <a href="javascript:;" class="">基础信息</a>
                        <a href="javascript:;" class="">合作事项信息</a>
                    </ion-scroll>
                </div>
            </div>
            <div style="height:5px;background-color:#f0f0f0;"></div>
            <ion-slide-box show-pager="false" on-slide-changed="slideHasChanged($index)">
                <ion-slide>
                    <div ng-include="'areas/partner/tabs/base.html'">
                    </div>
                </ion-slide>
                <ion-slide>
                    <div ng-include="'areas/partner/tabs/together.html'">
                    </div>
                </ion-slide>
            </ion-slide-box>
        </tab-slide-box>
    </ion-content>
</ion-view>
