<ion-content id="partnerInfoChild">
    <ion-list style="display: block">
        <ion-item class="partner-base-item">
            <div class="partner-base-info">
                <label style="width: 43%;">合作伙伴名称：</label>
                <em style="width: 52%;">{{basic.cooPtnNm}}</em>
            </div>
        </ion-item>
        <ion-item class="partner-base-item">
            <div class="partner-base-info">
                <label style="width: 43%;">合作伙伴编号：</label>
                <em style="width: 52%;">{{basic.cooPtnId}}</em>
            </div>
        </ion-item>
        <ion-item class="partner-base-item">
            <div class="partner-base-info">
                <label style="width: 43%;">登记注册证件类型：</label>
                <em style="width: 52%;">{{basic.regCrdtTpCdNm}}</em>
            </div>
        </ion-item>
        <ion-item class="partner-base-item">
            <div class="partner-base-info">
                <label style="width: 43%;">登记注册证件号：</label>
                <em style="width: 52%;">{{basic.regCrdtNo}}</em>
            </div>
        </ion-item>
        <ion-item class="partner-base-item">
            <div class="partner-base-info">
                <label style="width: 43%;">注册国家/地区：</label>
                <em style="width: 52%;">{{basic.ctyNtCdNm}}</em>
            </div>
        </ion-item>
        <ion-item class="partner-base-item">
            <div class="partner-base-info">
                <label style="width: 43%;">合作伙伴类型：</label>
                <em style="width: 52%;">{{basic.cooPtnTpCdNm}}</em>
            </div>
        </ion-item>
        <ion-item class="partner-base-item">
            <div class="partner-base-info">
                <label style="width: 43%;">所属行业：</label>
                <em style="width: 52%;">{{basic.cooIdyCdNm}}</em>
            </div>
        </ion-item>
        <ion-item class="partner-base-item">
            <div class="partner-base-info">
                <label style="width: 43%;">合作伙伴种类：</label>
                <em style="width: 52%;">{{basic.cooPtnPropCdNm}}</em>
            </div>
        </ion-item>
        <ion-item class="partner-base-item">
            <div class="partner-base-info">
                <label style="width: 43%;">是否集团子公司：</label>
                <em style="width: 52%;">{{basic.grpSubCom == 1 ?'是':'否'}}</em>
            </div>
        </ion-item>
        <ion-item class="partner-base-item">
            <div class="partner-base-info">
                <label style="width: 43%;">所属集团：</label>
                <em style="width: 52%;">{{basic.grpName}}</em>
            </div>
        </ion-item>
        <ion-item class="partner-base-item">
            <div class="partner-base-info">
                <label style="width: 43%;">管理部门：</label>
                <em style="width: 52%;">{{basic.blngDeptName}}</em>
            </div>
        </ion-item>
        <ion-item class="partner-base-item">
            <div class="partner-base-info">
                <label style="width: 43%;">管理人员：</label>
                <em style="width: 52%;">{{basic.blngEmpeName}}</em>
            </div>
        </ion-item>
        <ion-item class="partner-base-item" style="background-color: #f0f0f0;border-width: 0px;margin-bottom: 20px">
        </ion-item>
    </ion-list>

</ion-content>
